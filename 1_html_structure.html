<!DOCTYPE html>
<!-- Deklarasi ini berfungsi untuk memberitahu browser bahwa dokumen yang sedang dibaca adalah sebuah dokumen HTML. -->
<!-- Juga sebagai info ke browser bahwa format HTML yang ditampilkan adalah HTML5. -->

<html lang="en">
    <!-- Elemen {HTML} merupakan elemen root (utama) dari dokumen HTML. -->
    <!-- Atribut {lang="en"} mendefinisikan ke browser bahasa yang digunakan untuk content website adalah bahasa inggris. -->

    <head>
        <!-- Elemen {HEAD} digunakan untuk menyimpan metadata dokumen. Ini yang tidak langsung ditampilkan di halaman web tapi penting untuk mesin pencari dan browser. -->

        <meta charset="UTF-8" />
        <!-- Elemen {META} dengan atribut {charset="UTF-8"} mendefinisikan karakter set (encoding) yang digunakan untuk dokumen. -->
        <!-- {UTF-8} merupakan karakter set yang umum digunakan dan mendukung berbagai karakter internasional. -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Elemen {META} dengan atribut {name="viewport"} untuk memberikan informasi ke browser bagaimana cara control dimensi dan skalabilitas pada dokumen. -->
        <!-- Value {device width} memberikan instruksi ke browser untuk menyesuaikan lebar dokumen sesuai dengan lebar device. (responsiveness) -->
        <!-- Value {initial scale} mengontrol tingkat zoom awal dokumen (halaman web) saat pertama kali di-load. 1.0 (tanpa zoom) ukuran asli. -->

        <title>Document</title>
        <!-- Elemen {TITLE} menentukan judul dokumen yang akan ditampilkan di tab browser dan mesin pencari. -->
    </head>
    <!-- Penanda akhir element {HEAD}-->
    <body>
        <!-- Elemen {BODY} berisi konten utama dokumen (halaman web) yang akan ditampilkan di browser. Semua yang ditulis disini akan muncul di browser -->
    </body>
    <!-- Penanda akhir element {BODY}-->
</html>
<!-- Penanda akhir element {HTML}-->
